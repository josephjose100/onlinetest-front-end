<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            
            <div class="card">
                <div class="card-header">
                    <h2>Welcome to online test</h2>                    
                </div>
                <div class="card-body" style="text-align: center;">
                    <form #frmLogin="ngForm">
                             <table class="table table-dark">
                                <tr>
                                    <td>
                                        NAME:
                                    </td>
                                    <td>
                                        <input type="text" name="name" class="form-control" [(ngModel)]="name" required/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        E-MAIL:
                                    </td>
                                    <td>
                                        <input type="email" name="email" class="form-control" [(ngModel)]="email" required/>
                                    </td>
                                </tr>
                             </table>                  
                           <input type="submit" value="Proceed to exam" class="btn btn-primary" style="text-align: center;" [disabled]="frmLogin.invalid" (click)="startExam(frmLogin)"/>
    
                           </form>
                        </div>
            </div>
        
        </div>
        <div class="col-md-3"></div>
    </div>

</div>
